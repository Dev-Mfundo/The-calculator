<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="branding">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <fieldset>
            <legend>Visual Math</legend>
            <input type="text" id="display" placeholder="0" readonly/>
            <nav>
                <button onclick="cancelAll()">AC</button>
                <button onclick="removeLast()">CE</button>
            </nav>
            <section>
                <div class="numbers">
                    <button onclick="operatorNum(9)">9</button>
                    <button onclick="operatorNum(8)">8</button>
                    <button onclick="operatorNum(7)">7</button>
                    <button onclick="operatorNum(6)">6</button>
                    <button onclick="operatorNum(5)">5</button>
                    <button onclick="operatorNum(4)">4</button>
                    <button onclick="operatorNum(3)">3</button>
                    <button onclick="operatorNum(2)">2</button>
                    <button onclick="operatorNum(1)">1</button>
                    <button onclick="operatorNum(0)">0</button>
                    <button onclick="dotOperator()">.</button>
                    <button onclick="equalTo()">=</button>
                </div>
                <div class="aside">
                    <button onclick="add()">+</button>
                    <button onclick="subtract()">-</button>
                    <button onclick="multiply()">*</button>
                    <button onclick="divide()">/</button>
                </div>
            </section>
        </fieldset>
    </main>
    <footer>
        <p>Created by Dev Mfundo</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
